
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legendary Code</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<!-- Header Section -->
<header>
  <img src="logo.png" alt="Legendary Code Logo" class="logo">
</header>

<!-- Navigation Bar -->
<nav id="navbar">
  <a href="#home" class="nav-link">Home</a>
  <a href="#games" class="nav-link">Games</a>
  <a href="#about" class="nav-link">About</a>
  <a href="#contact" class="nav-link">Contact</a>
</nav>

<!-- Main Content -->
<main>
  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to Legendary Code</h2>
    <p>Explore our selection of top-notch games and tools.</p>
  </section>

  <!-- Games Section -->
  <section id="games">
    <h2>Featured Games</h2>
    <div class="game-embed">
      <!-- Placeholder for game embed -->
      <iframe src="https://example.com/game" title="Game Title" allowfullscreen></iframe>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>Learn more about Legendary Code and our mission to provide quality entertainment.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<!-- Footer Section -->
<footer>
  <p>&copy; 2023 Legendary Code. All rights reserved.</p>
</footer>

</body>
</html>
